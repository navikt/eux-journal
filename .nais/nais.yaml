kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{ name }}
  namespace: eessibasis
  labels:
    team: eessibasis
spec:
  image: {{ image }}
  ingresses:
    - {{ ingress }}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        tier: {{ database.tier }}
        databases:
          - name: {{ database.name }}
            envVarPrefix:
              DATABASE
  liveness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 70
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 70
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 512Mi
  azure:
    application:
      enabled: true
      allowAllUsers: true
      replyURLs:
        - "{{ ingress }}/callback"
      claims:
        extra:
          - "NAVident"
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /api/**
  env:
    - name: CLIENT_EUXNAVRINASAK_ENDPOINT
      value: {{ client.euxnavrinasak.endpoint }}
    - name: CLIENT_EUXNAVRINASAK_SCOPE
      value: {{ client.euxnavrinasak.scope }}

    - name: CLIENT_OPPGAVE_ENDPOINT
      value: {{ client.euxoppgave.endpoint }}
    - name: CLIENT_OPPGAVE_SCOPE
      value: {{ client.euxoppgave.scope }}

    - name: CLIENT_SAF_ENDPOINT
      value: {{ client.saf.endpoint }}
    - name: CLIENT_SAF_SCOPE
      value: {{ client.saf.scope }}

    - name: CLIENT_DOKARKIV_ENDPOINT
      value: {{ client.dokarkiv.endpoint }}
    - name: CLIENT_DOKARKIV_SCOPE
      value: {{ client.dokarkiv.scope }}
